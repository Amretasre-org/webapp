name: Workflow Test

on: [push]

env:
  HOST: "localhost"
  MYSQLUSER: "root"
  PASSWORD: "amre1999"

jobs:
  push-action:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Hello Message
      run: echo "Hello, GitHub Actions!"

    - name: Statring Node JS message
      run: echo "Setting up Node JS"

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: 14

    - name: Install MySQL
      run: |
          echo "Installing MySQL server"
          sudo apt-get update
          sudo apt-get install -y mysql-server
          sudo service mysql start

    - name: Wait for MySQL to start
      run: |
          until mysqladmin ping -h ${{ env.HOST }} -u ${{ env.MYSQLUSER }} -p${{ env.PASSWORD }}; do
            echo "Waiting for MySQL to start..."
            sleep 5
          done

    - name: Install MySQL client
      run: |
          sudo apt-get update
          sudo apt-get install -y mysql-client

    - name: Finishing Node JS set up message
      run: echo "Node JS installation done"

    - name: Starting dependency installation
      run: echo "Installing Dependencies"

    - name: Install dependencies
      run: npm install

    - name: Dependency installation completed
      run: echo "Dependencies Installed"

    - name: Running test files
      run: echo "Starting test"

    - name: Show environment variables
      run: |
        echo "HOST=${HOST}"
        echo "MYSQLUSER=${MYSQLUSER}"
        echo "PASSWORD=${PASSWORD}"

    - name: Run MySQL Ping
      run: |
          mysqladmin ping -h ${{ env.HOST }} -u ${{ env.MYSQLUSER }} -p${{ env.PASSWORD }}

    - name: run tests
      run: npm test

    - name: Test files execution completion
      run: echo "Finished running test files"
