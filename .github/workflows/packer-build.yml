name: Build AMI and Include Artifact

on: [push]

jobs:
  build_ami:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Zip the artifact
      run: |
        zip -r webapp.zip ./
        ls -lrth

    - name: Upload artifact
      uses: actions/upload-artifact@v2
      with:
        name: app-artifact
        path: webapp.zip

    - name: Set up AWS CLI
      uses: aws-actions/configure-aws-credentials@v1
      with:
        aws-access-key-id: ${{ secrets.AMI_ACCESS_KEY_ID }}
        aws-secret-access-key: ${{ secrets.AMI_SECRET_ACCESS_KEY }}
        aws-region: ${{ secrets.AMI_AWS_REGION }}

    - name: Setup `packer`
      uses: hashicorp/setup-packer@main
      id: setup
      with:
        version: 'latest'

    - name: Packer Init
      run: packer init packer/aws-ami.pkr.hcl

    - name: Packer Build
      run: |
        packer build packer/aws-ami.pkr.hcl
